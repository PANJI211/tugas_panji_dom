<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halman_login | panji</title>
</head>
<body>

    <div class="wrapper">
        <form id="infoLogin">
            <h1>Login</h1>
            <!-- Username -->
            <div class="input-box">
                <label for="Username"><input type="text" id="Username" placeholder="Username" required></label>
            </div>
            <!-- passwords -->
            <div class="input-box">
               <label for="password"> <input type="password" id="password" placeholder="password" required></label>
            </div>

            <!-- remember me -->
             <div class="remember-me">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
             </div>
              <!-- button submit -->
               <button type="submit" class="btn">Login</button>
        </form>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
